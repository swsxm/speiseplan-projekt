name: Node.js CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
      name: Checkout Repository

    - name: Debug File System
      run: |
        echo "Listing root directory:"
        ls -la
        echo "Listing speiseplan_projekt directory:"
        ls -la ./speiseplan_projekt

 
