name: Node.js CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    working-directory: ./speiseplan_projekt
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
      name: Checkout Repository

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

